application: your-swarm-application-name
version: 1
runtime: python27
api_version: 1
# We have no strong indication yet that Swarm isn't
# thread safe. But we surpass that for now to be safe.
threadsafe: false

handlers:
- url: /tasks/poll
  script: main.app
  login: admin

# Protected handlers that require login.
- url: /secure/.*
  script: main.app
  login: required

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

- url: .*
  script: main.app

libraries:
- name: django
  version: 1.2
