application: isolateserver-dev
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /restricted/.*
  script: main.app
  secure: always
  login: admin

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico
  secure: always

- url: /.*
  script: main.app
  secure: always

builtins:
- appstats: on
- remote_api: on

inbound_services:
- warmup

# https://developers.google.com/appengine/docs/python/tools/libraries27
# As the doc says, serious applications should specify the third party versions.
libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"
