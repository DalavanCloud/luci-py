application: luci-config
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  secure: always

- url: /static/images
  static_dir: ui/static/images

- url: /_ah/spi/.*
  script: apps.endpoints

- url: /.*
  script: apps.html
  secure: always

libraries:
- name: endpoints
  version: 1.0
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"

builtins:
- deferred: on
- remote_api: on

includes:
- components/auth
- components/ereporter2

inbound_services:
- mail_bounce

skip_files:
# Test and tools.
- support/
- ^tests/
- ^tools/
- test_.+
- .+_test\.py$
# Junk files.
- ^(.*/)?\..*
- .+\.orig$
- .+\.rej$
- ^(.*/)?#.*#
- .+~
- .+\.py[co]
- ^[A-Z]+$
- ^[A-Z]+\.[a-z]+$
