  <script>
    'use strict';
    Polymer({
      is: 'auth-signin',
      properties: {
        authHeaders: {
          type: Object,
          computed: "_makeHeader(authResponse)",
          notify: true,
        },
        authResponse: {
          type: Object,
          notify: true,
        },
        clientId: {
          type: String,
        },
        profile: {
          type: Object,
          readOnly: true
        },
        signedIn: {
          type: Boolean,
          readOnly: true,
          value: false
        }
      },

      _onSignin: function(e) {
        this._setSignedIn(true);
        var user = gapi.auth2.getAuthInstance().currentUser.get();
        var profile = user.getBasicProfile();
        this._setProfile({
          email: profile.getEmail(),
          imageUrl: profile.getImageUrl()
        });
        this.set("authResponse", user.getAuthResponse());
        this.fire("auth-signin");
      },

      _onSignout: function(e) {
        this._setSignedIn(false);
        this._setProfile(null);
      },

      _makeHeader: function(authResponse) {
        if (!authResponse) {
          return {};
        }
        return {
          "authorization": authResponse.token_type + " " + authResponse.access_token
        };
      },

      signIn: function() {
        this.$.aware.signIn();
      },

      signOut: function() {
        this.$.aware.signOut();
      }
    });
  </script>
