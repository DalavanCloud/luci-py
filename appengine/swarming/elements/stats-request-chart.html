<!--
@group Swarming Elements

`stats-request-chart' encapsulates a 'google-chart' element and data formating
logic specific for Http Request chart of the Swarming statistics app.
This element exposes a 'dataTable' attribute `google.visualization.DataTable`
and a `resolution` attribute that is 'minutes', 'hours', or 'days'.

Example:
  <stats-request-chart dataTable="{{data_table}}"></stats-request-chart>

@element stats-request-chart
-->

<link rel="import" href="/third_party/bower_components/polymer/polymer.html">
<link rel="import" href="stats-chart-base.html">

<polymer-element name="stats-request-chart" extends="stats-chart-base" attributes="dataTable resolution">
  <script>
  Polymer('stats-request-chart', {
    titleText: 'Requests',

    populate: function() {
      if (this.hidden) {
        return;
      }
      this.resetFormattedData();

      // These indexes are relative to stats_gviz._Summary.ORDER.
      this.getKeyFormatter().format(this.dataTable, 0);

      var view = new google.visualization.DataView(this.dataTable);
      view.setColumns([0, 1, 2]);
      this.attachView(view);
    }
  });
  </script>
</polymer-element>
