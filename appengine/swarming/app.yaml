application: your-swarm-application-name
version: 1
runtime: python27
api_version: 1
threadsafe: true

instance_class: F4
automatic_scaling:
  min_idle_instances: 2
  min_pending_latency: 50ms
  max_pending_latency: 250ms

handlers:
- url: /([^/]+)\.(css|ico|txt)
  static_files: static/\1.\2
  upload: static/(.+)\.(css|ico|txt)
  secure: always

- url: /(user|restricted)(|/.*)
  script: main.app
  secure: always
  login: required

# TODO(maruel): Move /internal/ to module-backend.yaml.
- url: /internal/.+
  script: main.app
  secure: always
  login: admin

- url: .*
  script: main.app
  secure: always

builtins:
- appstats: on
- deferred: on
- remote_api: on

inbound_services:
- warmup

includes:
- components/auth
- components/static_third_party.yaml

libraries:
- name: jinja2
  version: "2.6"
- name: pycrypto
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"

skip_files:
# Test and tools.
- ^tests/
- ^tools/
- test_.+\.py$
- .+_test\.py$
# Junk files.
- ^(.*/)?\..*
- .+\.orig$
- .+\.rej$
- ^(.*/)?#.*#
- .+~
- .+\.py[co]
- ^[A-Z]+$
- ^[A-Z]+\.[a-z]+$
