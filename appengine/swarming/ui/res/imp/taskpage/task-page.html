  This in an HTML Import-able file that contains the definition
  of the following elements:

    <task-page>

  task-page shows the request, results, stats, and standard output of a task.

  This is a top-level element.

  Properties:
    task_id: String, Used in testing to specify a task_id
    client_id: String, Oauth 2.0 client id.  It will be set by server-side
        template evaluation.

  Methods:
    None.

  Events:
    None.
-->

<link rel="import" href="/res/imp/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/res/imp/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/res/imp/bower_components/paper-button/paper-button.html">
<link rel="import" href="/res/imp/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/res/imp/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/res/imp/bower_components/paper-input/paper-input.html">
<link rel="import" href="/res/imp/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/res/imp/bower_components/polymer/polymer.html">

<link rel="import" href="/res/imp/common/common-behavior.html">
<link rel="import" href="/res/imp/common/interval-timer.html">
<link rel="import" href="/res/imp/common/single-page-style.html">
<link rel="import" href="/res/imp/common/swarming-app.html">
<link rel="import" href="/res/imp/common/task-behavior.html">
<link rel="import" href="/res/imp/common/url-param.html">

<link rel="import" href="task-page-data.html">
<link rel="import" href="task-disambiguation.html">

<dom-module id="task-page">
  <template>
    <style include="iron-flex iron-flex-alignment swarming-app-style single-page-style task-style">
      .milo {
        width: calc(100% - 11px);
        /** We don't control the milo site and it's on a different domain than
        us, so there's no good way to avoid scrolling other than tell the iframe
        it is really tall.*/
        height: 2000px;
      }

      .right {
        margin-top: 8px;
      }

      .break-all {
        word-break: break-all;
      }

      .expand {
        min-width: 3em;
        vertical-align: middle;
        padding: .5em;
      }

      .code {
        font-family: monospace;
      }

      .stdout {
        white-space: pre-wrap;
        padding: 2px;
      }
      .stdout.wide {
        white-space: pre;
        overflow-x: auto
      }

      .refresh_input {
        padding: 0 5px;
      }

      .reproduce {
        margin-left: 5px;
      }

      .tabbed {
        border: 3px solid #1F78B4;
        margin-left: 5px;
        min-height: 80vh;
        min-width: 550px;
      }

      .task-info {
        min-width: 500px;
      }

      .cipd-header {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-weight: bold;
        margin-left: 8px;
      }

      .full-width {
        min-width: 100%;
      }

      .full-width-container {
        position: relative;
      }

      .full-width-container > paper-checkbox {
        position: absolute;
        bottom: 10px;
        width: 140px;
        left: 5px;
      }

      .italic {
        font-style: italic;
      }
    </style>

    <url-param name="id"
      value="{{task_id}}">
    </url-param>
    <url-param name="try_detail"
      value="{{_try_detail}}">
    </url-param>
    <url-param name="request_detail"
      value="{{_request_detail}}">
    </url-param>
    <url-param name="show_raw"
      value="{{_show_raw}}">
    </url-param>
    <url-param name="wide_logs"
      value="{{_wide_logs}}">
    </url-param>
    <url-param name="refresh"
      value="{{_refresh_interval}}"
      default_value="10">
    </url-param>

    <swarming-app
      client_id="[[client_id]]"
      auth_headers="{{_auth_headers}}"
      permissions="{{_permissions}}"
      profile="{{_profile}}"
      server_details="{{_server_details}}"
      signed_in="{{_signed_in}}"

      busy="[[_or(_busyPageData,_busyTaskDisambiguation,_busyRunningCount,_busyPendingCount,_busyBotCount)]]"
      name="Swarming Task Page">

      <h2 hidden$="[[_signed_in]]">You must sign in to see anything useful.</h2>

      <div hidden$="[[_not(_signed_in)]]">

        <task-page-data
          id="data"
          auth_headers="[[_auth_headers]]"
          task_id="[[task_id]]"

          busy="{{_busyPageData}}"
          request="{{_request}}"
          result="{{_result}}"
          stdout="{{_stdout}}"
          task_exists="{{_task_exists}}">
        </task-page-data>

        <div class="horizontal layout wrap">
          <div class="left flex">
            <div class="horizontal layout">
              <paper-input class="id_input" label="Task id" value="{{task_id}}"></paper-input>
              <button on-click="_refresh">
                <iron-icon class="refresh" icon="icons:refresh"></iron-icon>
              </button>
              <button on-click="_promptRetry">Retry</button>
              <template is="dom-if" if="[[_canCancelTask(_result,_permissions)]]">
                <button on-click="_promptCancel">Cancel</button>
              </template>
            </div>
            <h2 hidden$="[[_task_exists]]">Task not found.</h2>

            <template is="dom-if" if="[[_disambiguate(task_id,_result)]]">
              <h2>Displaying a summary for a task with multiple tries</h2>
              <task-disambiguation
                busy="{{_busyTaskDisambiguation}}"
                auth_headers="[[_auth_headers]]"
                task_id="[[task_id]]"
                summary_result="[[_result]]">
              </task-disambiguation>
            </template>

            <table class="task-info" hidden$="[[_not(_task_exists)]]">
              <tbody>
                <tr>
                  <td>Name</td>
                  <td>[[_request.name]]</td>
                </tr>
                <tr>
                  <td>State</td>
                  <td class$="[[_stateClass(_result)]]">[[state(_result)]]</td>
                </tr>
                <template is="dom-if" if="[[_eq(_result.state,'PENDING')]]">
                  <tr>
                    <td><b>Why Pending?</b></td>
                    <td>
                      <span class$="[[_it(_other_pending.count)]]">[[_otherPending(_other_pending)]]</span>
                      similar pending tasks,
                      <span class$="[[_it(_other_running.count)]]">[[_other_running.count]]</span>
                      similar running tasks
                    </td>
                  </tr>
                </template>
                <tr>
                  <td>Fleet Capacity</td>
                  <td>
                    <span class$="[[_it(_bots_count.count)]]">[[_bots_count.count]]</span>
                    <a
                        title="The list of bots that matches the list of dimensions"
                        href$="[[_botListLink(_request.properties.dimensions)]]">bots</a>
                    can run this task
                    (<span class$="[[_it(_bots_count.dead)]]">[[_bots_count.dead]]</span>
                    dead,
                    <span class$="[[_it(_bots_count.dead)]]">[[_bots_count.quarantined]]</span>
                    quarantined)
                  </td>
                </tr>
                <tr>
                  <td>Created</td>
                  <td title$="[[_request.created_ts]]">[[_request.human_created_ts]]</td>
                </tr>
                <template is="dom-if" if="[[_wasPickedUp(_result)]]">
                  <tr>
                    <td>Started</td>
                    <td title$="[[_result.started_ts]]">[[_result.human_started_ts]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[_wasNotPickedUp(_result)]]">
                  <tr>
                    <td>Expires</td>
                    <td>[[_expires(_request)]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[_result.human_completed_ts]]">
                  <tr>
                    <td>Completed</td>
                    <td title$="[[_result.completed_ts]]">[[_result.human_completed_ts]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[_result.human_abandoned_ts]]">
                  <tr>
                    <td>Abandoned</td>
                    <td title$="[[_result.abandoned_ts]]">[[_result.human_abandoned_ts]]</td>
                  </tr>
                </template>
                <tr>
                  <td>Last Updated</td>
                  <td title$="[[_result.modified_ts]]">[[_result.human_modified_ts]]</td>
                </tr>
                <template is="dom-if" if="[[_result.deduped_from]]">
                  <tr>
                    <td><b>Deduped from</b></td>
                    <td>
                      <a href$="[[_taskLink(_result.deduped_from)]]">
                        [[_result.deduped_from]]
                      </a>
                    </td>
                  </tr>
                </template>
                <tr>
                  <td>Pending Time</td>
                  <td>[[_pending(_result)]]</td>
                </tr>
                <tr>
                  <td>Duration</td>
                  <td>[[_result.human_duration]]</td>
                </tr>
                <tr>
                  <td>Priority</td>
                  <td>[[_request.priority]]</td>
                </tr>
                <tr>
                  <td>User</td>
                  <td>[[_request.user]]</td>
                </tr>
                <tr>
                  <td>Authenticated</td>
                  <td>[[_request.authenticated]]</td>
                </tr>
                <template is="dom-if" if="[[_request.service_account]]">
                  <tr>
                    <td>Service Account</td>
                    <td>[[_request.service_account]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[_request.properties.secret_bytes]]">
                  <tr>
                    <td>Secret Bytes</td>
                    <td>[[_request.properties.secret_bytes]]</td>
                  </tr>
                </template>
                <template is="dom-if" if="[[_request.parent_task_id]]">
                  <tr>
                    <td>Parent Task</td>
                    <td>
                      <a href$="[[_taskLink(_request.parent_task_id)]]">[[_request.parent_task_id]]</a>
                    </td>
                  </tr>
                </template>
                <tr>
                  <td rowspan$="[[_rowspan(_request.properties.dimensions)]]">
                    <a
                        title="The list of bots that matches the list of dimensions"
                        href$="[[_botListLink(_request.properties.dimensions)]]">
                      Requested Dimensions
                    </a>
                  </td>
                </tr>
                <template is="dom-repeat" items="{{_request.properties.dimensions}}" as="dimension">
                  <tr>
                    <td><b>[[dimension.key]]:</b> [[_alias(dimension)]]</td>
                  </tr>
                </template>
                <tr>
                  <td>Isolated Inputs</td>
                  <td>
                    <a href$="[[_isolateLink(_request.properties.inputs_ref)]]">
                      [[_request.properties.inputs_ref.isolated]]
                    </a>
                  </td>
                </tr>
                <template is="dom-if" if="[[_request.properties.outputs.length]]">
                  <tr>
                    <td rowspan$="[[_rowspan(_request.properties.outputs)]]">Expected outputs</td>
                  </tr>
                  <template is="dom-repeat" items="{{_request.properties.outputs}}" as="output">
                    <tr>
                      <td>[[output]]</td>
                    </tr>
                  </template>
                </template>
                <template is="dom-if" if="[[_not(_request_detail)]]">
                  <tr>
                    <td>More Details</td>
                    <td>
                      <button on-click="_toggleDetails">
                        <iron-icon icon="icons:add-circle-outline"></iron-icon>
                      </button>
                    </td>
                  </tr>
                </template>
                <template is="dom-if" if="[[_request_detail]]">
                  <tr>
                    <td>Hide Details</td>
                    <td>
                      <button on-click="_toggleDetails">
                        <iron-icon icon="icons:remove-circle-outline"></iron-icon>
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
              <tbody id="more_details" hidden$="[[!_request_detail]]">
                <tr>
                  <td>Extra Args</td>
                  <td class="code break-all">[[_extraArgs(_request)]]</td>
                </tr>
                <tr>
                  <td>Command</td>
                  <td class="code break-all">[[_command(_request)]]</td>
                </tr>
                <tr>
                  <td>Idempotent</td>
                  <td>[[_request.properties.idempotent]]</td>
                </tr>
                <tr>
                  <td rowspan$="[[_rowspan(_request.tags)]]">Tags</td>
                </tr>
                <template is="dom-repeat" items="{{_request.tags}}" as="tag">
                  <tr>
                    <td class="break-all">[[tag]]</td>
                  </tr>
                </template>

                <tr>
                  <td>Execution timeout</td>
                  <td>[[_humanDuration(_request.properties.execution_timeout_secs)]]</td>
                </tr>
                <tr>
                  <td>I/O timeout</td>
                  <td>[[_humanDuration(_request.properties.io_timeout_secs)]]</td>
                </tr>
                <tr>
                  <td>Grace period</td>
                  <td>[[_humanDuration(_request.properties.grace_period_secs)]]</td>
                </tr>

                <tr>
                  <td>CIPD server</td>
                  <td>
                    <a href$="[[_request.properties.cipd_input.server]]">
                      [[_request.properties.cipd_input.server]]
                    </a>
                  </td>
                </tr>
                <tr>
                  <td>CIPD version</td>
                  <td class="break-all">[[_request.properties.cipd_input.client_package.version]]</td>
                </tr>
                <template is="dom-if" if="[[_wasPickedUp(_result)]]">
                  <tr>
                    <td>CIPD package name</td>
                    <td>[[_result.cipd_pins.client_package.package_name]]</td>
                  </tr>
                </template>

                <tr hidden$="[[_not(_request.properties.cipd_input)]]">
                  <td rowspan$="[[_cipdRowspan(_request,_result)]]">CIPD packages</td>
                </tr>
                <template is="dom-repeat" items="[[_cipdPackages(_request,_result)]]" as="cipd">
                  <tr>
                    <td>[[cipd.path]]/</td>
                  </tr>
                  <tr>
                    <td class="break-all">
                      <span class="cipd-header">Requested: </span>[[cipd.requested]]
                    </td>
                  </tr>
                  <tr hidden$="[[!_hasActualCIPDPackages(_result)]]">
                    <td class="break-all">
                      <span class="cipd-header">Actual: </span>[[cipd.actual]]
                    </td>
                  </tr>
                </template>

                <tr hidden$="[[_empty(_request.properties.caches)]]">
                  <td rowspan$="[[_rowspan(_request.properties.caches)]]">Named caches</td>
                </tr>
                <template is="dom-repeat" items="[[_request.properties.caches]]" as="cache">
                  <tr>
                    <td><span>[[cache.name]]</span>:<span>[[cache.path]]</span></td>
                  </tr>
                </template>

              </tbody>
            </table>

            <div class="title" hidden$="[[_not(_task_exists)]]">Task Execution</div>
            <template is="dom-if" if="[[_wasPickedUp(_result)]]">
              <table hidden$="[[_not(_task_exists)]]">
                <tr>
                  <td>Bot assigned to task</td>
                  <td><a href$="[[_botLink(_result.bot_id)]]">[[_result.bot_id]]</td>
                </tr>
                <tr>
                  <td rowspan$="[[_rowspan(_result.bot_dimensions)]]">
                    <a>Bot Dimensions</a>
                  </td>
                </tr>
                <template is="dom-repeat" items="[[_result.bot_dimensions]]" as="dimension">
                  <tr>
                    <td><b>[[dimension.key]]:</b> [[_alias(dimension)]]</td>
                  </tr>
                </template>

                <tr>
                  <td>Exit code</td>
                  <td>[[_result.exit_code]]</td>
                </tr>
                <tr>
                  <td>Try number</td>
                  <td>[[_result.try_number]]</td>
                </tr>
                <tr>
                  <td>Failure</td>
                  <td class$="[[_failureClass(_result.failure)]]">[[_result.failure]]</td>
                </tr>
                <tr>
                  <td>Internal Failure</td>
                  <td class$="[[_internalClass(_result.internal_failure)]]">[[_result.internal_failure]]</td>
                </tr>
                <tr>
                  <td>Isolated Outputs</td>
                  <td>
                    <a href$="[[_isolateLink(_result.outputs_ref)]]">
                      [[_result.outputs_ref.isolated]]
                    </a>
                  </td>
                </tr>
                <tr>
                  <td>Bot version</td>
                  <td>[[_result.bot_version]]</td>
                </tr>
                <tr>
                  <td>Server version</td>
                  <td>[[_result.server_versions]]</td>
                </tr>
              </table>
            </template>
            <template is="dom-if" if="[[_wasNotPickedUp(_result)]]">
              This space left blank until a bot is assigned to the task.
            </template>

            <template is="dom-if" if="[[_result.performance_stats]]">
              <div class="title">Performance Stats</div>
              <table>
                <tr>
                  <td title="This includes time taken to download inputs, isolate outputs, and setup CIPD">Total Overhead</td>
                  <td>[[_humanDuration(_result.performance_stats.bot_overhead)]]</td>
                </tr>
                <tr>
                  <td>Downloading Inputs From Isolate</td>
                  <td>[[_humanDuration(_result.performance_stats.isolated_download.duration)]]</td>
                </tr>
                <tr>
                  <td>Uploading Outputs To Isolate</td>
                  <td>[[_humanDuration(_result.performance_stats.isolated_upload.duration)]]</td>
                </tr>
                <tr hidden$="[[!_result.performance_stats.isolated_download.initial_size]]">
                  <td>Initial bot cache</td>
                  <td>[[_result.performance_stats.isolated_download.initial_number_items]] items;
                  [[_bytes(_result.performance_stats.isolated_download.initial_size)]]</td>
                </tr>
              </table>
            </template>

            <div hidden$="[[_not(_task_exists)]]">
              <div class="title">Reproducing the task locally</div>
              <div class="reproduce">
                <div>Download inputs files into directory <i>foo</i>:</div>
                <div class="code">  python isolateserver.py download -I [[_request.properties.inputs_ref.isolatedserver]] --namespace [[_request.properties.inputs_ref.namespace]] -s [[_request.properties.inputs_ref.isolated]] --target foo</div>
                <br>
                <div>Run this task locally:</div>
                <div class="code">  python swarming.py reproduce -S [[_host_url]] [[task_id]]</div>
                <br>
                <div>Download output results into directory <i>foo</i>:</div>
                <div class="code">  python swarming.py collect -S [[_host_url]] --task-output-dir=foo [[task_id]]</div>
                <br/>
                <div>Looking for <i>swarming.py</i>?</div>
                <div class="code">  git clone https://github.com/luci/client-py</div>
              </div>
            </div>
          </div>

          <div class$="flex right [[_classRight(_wide_logs)]]" hidden$="[[_not(_task_exists)]]">
            <div class="horizontal layout">
              <div class="tabs">
                <paper-tabs selected="{{_show_raw}}" no-bar>
                  <paper-tab disabled$="[[_noMilo(_request)]]">Milo Output</paper-tab>
                  <paper-tab>Raw Output</paper-tab>
                </paper-tabs>
              </div>

              <paper-input
                class="refresh_input"
                label="Refresh Interval (seconds)"
                value="{{_refresh_interval}}"
                title="How often to refresh all information about the task"
                auto-validate
                min="1"
                max="1000"
                pattern="[0-9]+">
              </paper-input>

              <div class="full-width-container">
                <paper-checkbox checked="{{_wide_logs}}">
                    Full Width Logs
                </paper-checkbox>
              </div>

            </div>

            <template is="dom-if" if="[[_supportsMilo(_request,_show_raw)]]">
              <div class="milo tabbed" hidden$="[[_isSummaryLink(task_id)]]">
                Milo results are only generated for task summaires, that is, tasks whose ids end in 0.  Tasks ending in 1 or 2 represent possible retries of tasks.  See <a href="//goo.gl/LE4rwV">the docs</a> for more.
              </div>
              <iframe id="miloFrame" class="milo tabbed" src$="[[_getDisplayServerLink(_server_details.display_server_url_template,task_id)]]"></iframe>
            </template>
            <template is="dom-if" if="[[_show_raw]]">
              <div class$="code stdout tabbed break-all [[_classStdout(_wide_logs)]]">[[_rawOutput(_stdout,_result)]]</div>
            </template>
          </div>
        </div>
      </div>
    </swarming-app>

    <paper-dialog id="prompt" modal on-iron-overlay-closed="_promptClosed">
      <h2>Are you sure?</h2>
      <div>Are you sure you want to [[_dialog_prompt]]?</div>
      <div class="buttons">
        <paper-button dialog-dismiss autofocus>No</paper-button>
        <paper-button dialog-confirm>Yes</paper-button>
      </div>
    </paper-dialog>

    <interval-timer period="[[_refresh_interval]]" on-trigger="_softRefresh">
    </interval-timer>

  </template>
  <script>
  (function(){
    Polymer({
      is: 'task-page',

      behaviors: [
          SwarmingBehaviors.CommonBehavior,
          SwarmingBehaviors.TaskBehavior,
      ],

      properties: {
        task_id: {
          type: String,
        },
        client_id: {
          type: String,
        },

        _auth_headers: {
          type: Object,
        },
        _bots_count: {
          type: Object,
          value: function() {
            return {
              count: "<counting>",
              dead: "<counting>",
              quarantined: "<counting>",
            };
          },
        },
        _busyPageData: {
          type: Boolean,
          value: false,
        },
        _busyTaskDisambiguation: {
          type: Boolean,
          value: false,
        },
        _busyRunningCount: {
          type: Boolean,
          value: false,
        },
        _busyPendingCount: {
          type: Boolean,
          value: false,
        },
        _busyBotCount: {
          type: Boolean,
          value: false,
        },
        _dialog_prompt: {
          type: String,
          value: "",
        },
        _host_url: {
          type: String,
          value: function(){
            return window.location.hostname;
          }
        },
        _other_pending: {
          type: Object,
          value: function(){
            return {count: "<counting>"};
          }
        },
        _other_running: {
          type: Object,
          value: function(){
            return {count: "<counting>"};
          }
        },
        _refresh_interval: {
          type: Number,
        },
        _request: {
          type: Object,
          observer: "_requestUpdated"
        },
        _request_detail: {
          type: Boolean,
        },
        _result: {
          type: Object,
        },
        _server_details: {
          type: Object,
        },
        _stdout: {
          type: String,
        }
      },

      observers: [
        "_whyPending(_request,_result,_auth_headers)"],

      _alias: function(dim) {
        var values = dim.value;
        if (!Array.isArray(values)) {
          values = [values];
        }
        if (swarming.alias.has(dim.key)) {
          values.forEach(function(v, i){
            values[i] = swarming.alias.apply(v, dim.key);
          });
        }
        return values.join(" | ");
      },

      _bytes: function(sizeInBytes) {
        return sk.human.bytes(sizeInBytes);
      },

      _canCancelTask: function(result, permissions) {
        return result && result.state === "PENDING" && permissions.cancel_task;
      },

      _cancelTask: function() {
        var url = "/api/swarming/v1/task/" + this.task_id +"/cancel";
        swarming.postWithToast(url, "Canceling task " + this.task_id, this._auth_headers);
      },

      _cipdRowspan: function(request, result) {
        if (!request || !request.properties || !request.properties.cipd_input) {
          return 0;
        }
        // We always need to at least double the number of packages because we
        // show the path and then the requested.  If the actual package info
        // is available, we triple the number of packages to account for that.
        var rowSpan = (request.properties.cipd_input.packages || []).length;
        if (this._hasActualCIPDPackages(result)) {
          rowSpan *= 3;
        } else {
          rowSpan *= 2;
        }
        // Add one because rowSpan counts from 1.
        return rowSpan + 1;
      },

      _cipdPackages: function(request, result) {
        if (!request || !request.properties || !request.properties.cipd_input) {
          return [];
        }
        var packages = request.properties.cipd_input.packages || [];
        var actual = (result && result.cipd_pins && result.cipd_pins.packages) || [];
        packages.forEach(function(p) {
          p.requested = p.package_name + ":" + p.version;
          actual.forEach(function(c) {
            if (c.path === p.path) {
              p.actual = c.package_name + ":" + c.version;
            }
          });
        });
        return packages;
      },

      _classRight: function(wide_logs) {
        if (wide_logs) {
          return "full-width";
        }
        return "";
      },

      _classStdout: function(wide_logs) {
         if (wide_logs) {
          return "wide";
        }
        return "";
      },

      _command: function(request) {
        if (!request || !request.properties) {
          return "";
        }
        var args = request.properties.command || [];
        return args.join(" ");
      },

      _disambiguate: function(taskId, result) {
        if (!taskId.endsWith("0") || !result) {
          return false;
        }
        return result.try_number > 1;
      },

      _empty: function(array) {
        return !array || array.length == 0;
      },

      _eq: function(a,b) {
        return a === b;
      },

      _expires: function(request) {
        var delta = parseInt(request.expiration_secs);
        if (delta) {
          return sk.human.localeTime(new Date(request.created_ts.getTime() + delta * 1000));
        }
        // Fall back to something
        return request.expiration_secs + " seconds from created time";
      },

      _extraArgs: function(request) {
        if (!request || !request.properties) {
          return "";
        }
        var args = request.properties.extra_args || [];
        return args.join(" ");
      },

      _failureClass: function(failure) {
        if (failure) {
          return "failed_task";
        }
        return "";
      },

      _getDisplayServerLink: function(template,id) {
        if (!template) {
          return undefined;
        }
        return template.replace("%s", id);
      },

      _hasActualCIPDPackages: function(result) {
        return result && result.cipd_pins && result.cipd_pins.packages;
      },

      _internalClass: function(failure) {
        if (failure) {
          return "exception";
        }
        return "";
      },

      _isolateLink: function(ref) {
        if (!ref || !ref.isolatedserver) {
          return undefined;
        }
        return ref.isolatedserver + "/browse?namespace="+ref.namespace +
          "&hash=" + ref.isolated;
      },

      _isSummaryLink: function(taskId) {
        return taskId && taskId.endsWith(0);
      },

      // makes text italic unless it's numbers (i.e. when loading)
      _it: function(s) {
        if (!s || (s[0] === "<")) {
          return "italic";
        }
        return "";
      },

      _noMilo: function(result) {
        return !this._tag(result, "allow_milo");
      },

      _otherPending: function(other_pending) {
        if (other_pending && other_pending.count > 0) {
          // subtract 1 from this count, because that's this task.
          return other_pending.count - 1;
        }
        return "<counting>";
      },

      _pending: function(result) {
        if (!result.created_ts) {
          return "";
        }
        var end = result.started_ts || result.abandoned_ts || new Date();
        // In the case of deduplicated tasks, started_ts comes before the task.
        if (end <= result.created_ts) {
          return "0s";
        }
        return this._timeDiffExact(result.created_ts, end);
      },

      _promptClosed: function(e) {
        if (e.detail.confirmed) {
          if (this._dialog_prompt.startsWith("cancel")) {
            this._cancelTask();
          } else {
            this._retryTask();
          }
        }
      },

      _promptCancel: function() {
        this.set("_dialog_prompt", "cancel task "+this.task_id);
        this.$.prompt.open();
      },

      _promptRetry: function() {
        this.set("_dialog_prompt", "retry task "+this.task_id);
        this.$.prompt.open();
      },

      _rawOutput: function(stdout, result) {
        if (stdout) {
          return stdout;
        }
        if (result.state === "PENDING" || result.state === "RUNNING") {
          return "[No output yet]";
        }
        return "[No output received]";
      },

      _refresh: function() {
        this.$.data.reload();
      },

      _requestUpdated: function(request) {
        if (this._noMilo(request)) {
          this.set("_show_raw", 1);
        }
      },

      _softRefresh: function() {
        if (this._result && this._result.state !== "RUNNING" &&
            this._result.state !==  "PENDING") {
          return;
        }
        this.$.data.reload();
        var miloFrame = this.$$("iframe")
        if (miloFrame) {
          miloFrame.src = this._getDisplayServerLink(this._server_details.display_server_url_template,this.task_id);
        }
      },

      _retryTask: function() {
        if (!this._request) {
          sk.errorMessage("Task not yet loaded", 3000);
          return;
        }
        var newTask = {
          expiration_secs: this._request.expiration_secs,
          name: this._request.name +" (retry)",
          parent_task_id: this._request.parent_task_id,
          priority: this._request.priority,
          properties:this._request.properties,
          tags: this._request.tags,
          user: this._profile.email,
          service_account: this._request.service_account,
        }
        newTask.properties.idempotent = false;
        swarming.postWithToast("/api/swarming/v1/tasks/new", "Retrying task " + this.task_id,
          this._auth_headers, newTask)
        .then(function(response) {
            response = JSON.parse(response);
            if (response && response.task_id) {
              var state = {id: this.task_id};
              history.pushState(state, "Task Page");
              this.set("task_id", response.task_id);
            }
          }.bind(this), function(e) {
            console.log("Task could not be retried", e);
          }
        );
      },

      _rowspan: function(dims) {
        dims = dims || [];
        return dims.length + 1;
      },

      _supportsMilo: function(request, showRaw) {
        return !showRaw && request && this._tag(request, "allow_milo");
      },

      _toggleDetails: function() {
        this.set("_request_detail", !this._request_detail);
      },

      _tag: function(result, col) {
        if (!result || !result.tagMap) {
          return undefined;
        }
        return result.tagMap[col];
      },

      _wasPickedUp: function(result) {
        return result && result.state !== this.PENDING && result.state !== this.CANCELED && result.state != this.EXPIRED;
      },

      _wasNotPickedUp: function(result) {
        return result && !this._wasPickedUp(result);
      },

      _whyPending: function() {
        if (!this._request || !this._result || !this._auth_headers) {
          return;
        }
        var result = this._result;
        var request = this._request;
        var botCountParams = {
          dimensions: []
        };
        var dims = (request.properties && request.properties.dimensions) || [];
        dims.forEach(function(d){
          botCountParams.dimensions.push(`${d.key}:${d.value}`);
        });
        this._getJsonAsync("_bots_count", "/api/swarming/v1/bots/count", "_busyBotCount", this._auth_headers, botCountParams);

        if (result && result.state === "PENDING") {
          var start = new Date();
          start.setSeconds(0);
          // go back 24 hours, rounded to the nearest minute for better caching.
          start = "" + (start.getTime() - 24*60*60*1000);
          // convert to seconds, because that's what the API expects.
          start = start.substring(0, start.length-3);

          var taskCountParams = {
            start: [start],
            state: ["RUNNING"],
            tags: botCountParams.dimensions,
          };

          this._getJsonAsync("_other_running", "/api/swarming/v1/tasks/count", "_busyRunningCount", this._auth_headers, taskCountParams);
          // change running to pending
          taskCountParams.state = ["PENDING"];
          this._getJsonAsync("_other_pending", "/api/swarming/v1/tasks/count", "_busyPendingCount", this._auth_headers, taskCountParams);
        }
      }
    });
  })();
  </script>
</dom-module>
