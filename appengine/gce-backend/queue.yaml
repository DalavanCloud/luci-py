# Do not retry task queues that are triggered by cron jobs.
# If they fail, cron will schedule a retry later.
queue:
 - name: catalog-instance
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: check-instance-metadata-operation
   rate: 100/s
   retry_parameters:
     task_retry_limit: 0

 - name: cleanup-deleted-instance
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: cleanup-drained-instance
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: compress-instance-metadata-updates
   rate: 100/s
   retry_parameters:
     task_retry_limit: 0

 - name: create-instance-group-manager
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: create-instance-template
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: delete-drained-instance
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: delete-instance-group-manager
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: delete-instance-pending-deletion
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: delete-instance-template
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: fetch-instances
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: process-pubsub-messages
   rate: 100/s
   retry_parameters:
     task_retry_limit: 0

 - name: remove-cataloged-instance
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: resize-instance-group
   rate: 1/s
   retry_parameters:
     task_retry_limit: 0

 - name: update-instance-metadata
   rate: 100/s
   retry_parameters:
     task_retry_limit: 0
