application: isolateserver-dev
module: backend
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /restricted/mapreduce(/.*)?
  script: map_reduce_jobs.app
  secure: always
  login: admin

- url: /restricted.*
  script: main.app
  secure: always
  login: admin

- url: /_ah/warmup
  script: main.app

inbound_services:
- warmup

# https://developers.google.com/appengine/docs/python/tools/libraries27
# As the doc says, serious applications should specify the third party versions.
libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"
- name: pycrypto
  version: "2.6"

skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- ^tests.*
- ^tools.*
- ^(.*/)?.*\.orig
- ^(.*/)?.*\.rej
- ^[A-Z]+
- ^[A-Z]+\.[a-z]+
