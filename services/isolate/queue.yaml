queue:
- name: cleanup
  rate: 2/m
  retry_parameters:
    task_age_limit: 1d

- name: tag
  bucket_size: 100
  rate: 50/s
  retry_parameters:
    task_age_limit: 1d

- name: verify
  bucket_size: 100
  rate: 50/s
  retry_parameters:
    task_age_limit: 1d

- name: map-reduce-jobs
  rate: 30/s
  bucket_size: 10
  retry_parameters:
    task_age_limit: 2h
    min_backoff_seconds: 1
    max_backoff_seconds: 600
