<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>{{ title or "Swarming Server" }}</title>
  <link rel="stylesheet" type="text/css" href="/default.css"/>
  {% block headers %}
  {% endblock %}
</head>
<body>
  <div class="top_right_links">
    {% if nickname %}
      {{ nickname }}
    {% else %}
      <a href="{{signin_link|safe }}">Sign in</a>
    {% endif %}
  </div>

  {% block body %}
  {% endblock %}

  <hr>
  <div style="float: left;"><p>
    <a target="_blank" href="https://code.google.com/appengine/"><img border="0"
    src="https://code.google.com/appengine/images/appengine-noborder-120x30.gif"
    alt="Powered by Google App Engine" /></a></p>
  </div>
  <div style="float: right; text-align: right;">
    <div style="margin-top: 1.2em; color: #777; font-size: 14px;">
      Server version
      {% if app_revision_url %}
        <a href="{{app_revision_url}}" target="_blank">{{app_version}}</a>
      {% else %}
        {{app_version}}
      {% endif %}
    </div>
  </div>
</body>
</html>
