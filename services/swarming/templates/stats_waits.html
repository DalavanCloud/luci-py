{% extends "base.html" %}

{% block body %}
<h1>Waits per minute</h1>
<div>
  Days to Show:
  <select id="days_to_show"
      onchange="document.location.href='?days=' + this.value">
    <option value="">-</option>
    {% for day in max_days_to_show %}
      <option value='{{day}}'>{{day}}</option>
    {% endfor %}
  </select>
</div>

{% for dimensions, waits in wait_breakdown|dictsort %}
  <h1>Wait Times for "{{dimensions}}"</h1>
  <table id="wait-times-breakdown-{{loop.index0}}"
      class="alterning_background">
    <thead>
      <th>Minutes Waited</th>
      <th>Number of Runners</th>
    </thead>
    <tbody>
      {% for count in waits %}
        <tr class="request">
          <td>{{loop.index0}}</td>
          <td>{{count}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endfor %}
{% endblock %}
